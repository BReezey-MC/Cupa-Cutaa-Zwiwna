// Runaway No Button - moves a lot when mouse approaches
function runawayNo(){
    const noBtn = document.getElementById("no");

    let targetX = null;
    let targetY = null;
    let animationFrame = null;

    function getCenter(){
        const rect = noBtn.getBoundingClientRect();
        return {
            x: rect.left + rect.width/2,
            y: rect.top + rect.height/2,
            w: rect.width,
            h: rect.height
        };
    }

    function updatePosition(){
        if(targetX===null || targetY===null) return;

        const cur = noBtn.getBoundingClientRect();
        const cx = cur.left + cur.width/2;
        const cy = cur.top + cur.height/2;

        const dx = targetX - cx;
        const dy = targetY - cy;
        const dist = Math.hypot(dx, dy);

        if(dist < 3){
            targetX = targetY = null;
            animationFrame = null;
            return;
        }

        const step = 0.28 + Math.random()*0.14; // snappier but smooth
        let newLeft = cur.left + dx * step;
        let newTop  = cur.top  + dy * step;

        // Keep inside screen with margin
        const margin = 50;
        newLeft = Math.max(margin, Math.min(newLeft, window.innerWidth - cur.width - margin));
        newTop  = Math.max(margin, Math.min(newTop,  window.innerHeight - cur.height - margin));

        noBtn.style.left = newLeft + "px";
        noBtn.style.top  = newTop  + "px";

        // playful wobble
        noBtn.style.transform = `rotate(${(Math.random()*16-8)}deg) scale(${0.96 + Math.random()*0.08})`;

        animationFrame = requestAnimationFrame(updatePosition);
    }

    document.addEventListener("mousemove", (e) => {
        const {x:centerX, y:centerY, w, h} = getCenter();
        const dist = Math.hypot(e.clientX - centerX, e.clientY - centerY);

        if(dist < 220){   // larger trigger area = more movement
            const angle = Math.atan2(centerY - e.clientY, centerX - e.clientX);

            // bigger jumps when mouse is very close
            const panic = Math.max(0, 1 - dist / 220);
            const moveDist = 140 + panic * 260 + Math.random() * 80;

            targetX = centerX + Math.cos(angle) * moveDist;
            targetY = centerY + Math.sin(angle) * moveDist;

            // clamp
            targetX = Math.max(60, Math.min(targetX, window.innerWidth - w - 60));
            targetY = Math.max(60, Math.min(targetY, window.innerHeight - h - 60));

            if(!animationFrame){
                animationFrame = requestAnimationFrame(updatePosition);
            }
        }
    });

    // occasional small random move when ignored
    setInterval(() => {
        const {x,y} = getCenter();
        if(targetX === null && Math.random() < 0.1){
            targetX = x + (Math.random()-0.5)*220;
            targetY = y + (Math.random()-0.5)*180;
            targetX = Math.max(60, Math.min(targetX, window.innerWidth - noBtn.offsetWidth - 60));
            targetY = Math.max(60, Math.min(targetY, window.innerHeight - noBtn.offsetHeight - 60));
            if(!animationFrame) animationFrame = requestAnimationFrame(updatePosition);
        }
    }, 1400);
}

// Music unmute on first interaction
