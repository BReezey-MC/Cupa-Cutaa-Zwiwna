<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will Chu Be My Valentine? üíï</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffebee, #ffc1e3, #f8bbd0);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.1);
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 10;
      padding: 40px;
      max-width: 90%;
      background: rgba(255,255,255,0.4);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(233,30,99,0.2);
    }
    h1 {
      font-size: 3.8rem;
      color: #e91e63;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(233,30,99,0.4);
    }
    .hearts {
      font-size: 3rem;
      margin: 20px 0;
      animation: float 5s infinite ease-in-out;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-12px); }
    }
    button {
      font-size: 2.2rem;
      font-weight: bold;
      padding: 18px 60px;
      margin: 0 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    #yesBtn {
      background: #ff4081;
      color: white;
    }
    #yesBtn:hover { transform: scale(1.1); background: #f50057; }
    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: absolute;
      transition: all 0.25s ease;
      will-change: transform, left, top;
    }
    #noBtn:hover { background: #ff5252; color: white; }
    #mailScreen { display: block; }
    #proposalScreen { display: none; }
    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      button { font-size: 1.8rem; padding: 14px 40px; margin: 10px; }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container" id="mailScreen">
    <div class="hearts">üíåüíï</div>
    <h1>You've got mail!</h1>
    <button onclick="openMail()">Open mail</button>
  </div>

  <div class="container" id="proposalScreen">
    <div class="hearts">‚ù§Ô∏èüíñ‚ù§Ô∏è</div>
    <h1>Will chu be my valentine?</h1>
    <div style="position: relative; min-height: 150px;">
      <button id="yesBtn" onclick="sayYes()">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    let noAttempts = 0;
    const funnyNoMessages = [
      "NO",
      "Nope!",
      "Try again :)",
      "Not today!",
      "Maybe next time?",
      "Haha nooo",
      "Error 404: No not found",
      "pls no",
      "I'm shy...",
      "Final warning!"
    ];

    function openMail() {
      document.getElementById('mailScreen').style.display = 'none';
      document.getElementById('proposalScreen').style.display = 'block';
      positionNoButton(); // start in center-ish
    }

    function positionNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 80;
      const maxY = window.innerHeight - noBtn.offsetHeight - 80;
      const x = 100 + Math.random() * (maxX - 200);
      const y = 200 + Math.random() * (maxY - 300);
      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
      noBtn.style.position = 'absolute';
    }

    function sayYes() {
      alert("Yayyyy! üíñüíñ I knew chu would say yes! üòç Pikachu is happy now~");
      // Optional: redirect or show confetti/animation here
    }

    // Make NO run away on mouse near
    document.addEventListener('mousemove', (e) => {
      if (document.getElementById('proposalScreen').style.display === 'none') return;

      const rect = noBtn.getBoundingClientRect();
      const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));

      if (dist < 140) {
        noAttempts++;
        positionNoButton();

        // Cycle funny messages
        if (noAttempts < funnyNoMessages.length) {
          noBtn.textContent = funnyNoMessages[noAttempts];
        } else {
          noBtn.textContent = "Error: oops! button doesn't work, try other button :p";
          noBtn.onclick = () => alert("Told ya~ Try the YES one! üíï");
        }

        // Grow YES button
        const scale = 1 + (noAttempts * 0.15);
        yesBtn.style.transform = `scale(${Math.min(scale, 2.5)})`;
      }
    });

    // Also run on hover/click attempt
    noBtn.addEventListener('mouseover', () => {
      if (noAttempts < 3) positionNoButton(); // early attempts quick escape
    });

    window.addEventListener('resize', positionNoButton);
  </script>

</body>
</html>
