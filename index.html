<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Cupa Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffebee, #ffc1e3);
            position: relative;
        }

        /* Floating hearts */
        .hearts-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4081;
            opacity: 0.8;
            animation: float 14s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-150px) rotate(720deg); }
        }

        .scene {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 720px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.94);
            border-radius: 28px;
            box-shadow: 0 20px 50px rgba(255, 105, 180, 0.35);
            backdrop-filter: blur(8px);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.6rem;
            color: #d81b60;
            margin-bottom: 50px;
            line-height: 1.1;
            text-shadow: 2px 2px 0 #fff, -1px -1px 0 #fff, 1px 1px 0 #fff;
        }

        .buttons-container {
            position: relative;
            height: 140px; /* space for moving No button */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            padding: 16px 48px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            position: absolute;
            min-width: 160px;
            user-select: none;
        }

        #yes {
            background: linear-gradient(45deg, #ff6d9e, #ff4081);
            color: white;
            left: 50%;
            transform: translateX(-110%);
        }

        #yes:hover {
            transform: translateX(-110%) scale(1.12) rotate(5deg);
            box-shadow: 0 15px 35px rgba(255, 64, 129, 0.45);
        }

        #no {
            background: linear-gradient(45deg, #bdbdbd, #9e9e9e);
            color: white;
            left: 50%;
            transform: translateX(10%);
        }

        .success {
            animation: pop 0.7s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.4); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .footer-note {
            margin-top: 60px;
            font-size: 1.05rem;
            color: #c2185b;
            opacity: 0.85;
        }

        /* Hidden YouTube player */
        #music-player {
            position: absolute;
            width: 1px; height: 1px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Floating hearts -->
    <div class="hearts-container" id="hearts"></div>

    <div class="scene" id="scene">
        <h1>Will Cupa Be My Valentine<br>on Saturday? üíñ‚ú®</h1>

        <div class="buttons-container">
            <button id="yes" onclick="yesClicked()">Yes üíï</button>
            <button id="no">No üò°</button>
        </div>

        <div class="footer-note">
            (I love you)
        </div>
    </div>

    <!-- Hidden YouTube embed ‚Äì starts MUTED -->
    <iframe 
        id="music-player"
        src="https://www.youtube.com/embed/7f_mlKlOLMo?autoplay=1&mute=1&loop=1&playlist=7f_mlKlOLMo&controls=0&modestbranding=1&showinfo=0&rel=0"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>

    <script>
        // Floating hearts
        function spawnHearts() {
            const container = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = ['üíó','üíñ','‚ù§Ô∏è','üíò','üíù'][Math.floor(Math.random()*5)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (10 + Math.random() * 12) + 's';
                heart.style.animationDelay = -Math.random() * 15 + 's';
                heart.style.fontSize = (18 + Math.random() * 28) + 'px';
                container.appendChild(heart);
            }
        }

        // Smooth runaway No button (your previous version ‚Äì kept as is)
        function runawayNo() {
            const noBtn = document.getElementById('no');
            let targetX = null;
            let targetY = null;
            let animationFrame = null;

            function getCenter() {
                const rect = noBtn.getBoundingClientRect();
                return {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2,
                    width: rect.width,
                    height: rect.height
                };
            }

            function updatePosition() {
                if (targetX === null || targetY === null) return;
                const current = noBtn.getBoundingClientRect();
                const cx = current.left + current.width / 2;
                const cy = current.top + current.height / 2;
                const dx = targetX - cx;
                const dy = targetY - cy;
                const distance = Math.hypot(dx, dy);

                if (distance < 2) {
                    targetX = null;
                    targetY = null;
                    return;
                }

                const step = 0.30 + Math.random() * 0.18;
                const moveX = dx * step;
                const moveY = dy * step;

                let newLeft = current.left + moveX;
                let newTop  = current.top  + moveY;

                const margin = 40;
                newLeft = Math.max(margin, Math.min(newLeft, window.innerWidth - current.width - margin));
                newTop  = Math.max(margin, Math.min(newTop, window.innerHeight - current.height - margin));

                noBtn.style.left = newLeft + 'px';
                noBtn.style.top  = newTop + 'px';

                animationFrame = requestAnimationFrame(updatePosition);
            }

            document.addEventListener('mousemove', (e) => {
                const { x: centerX, y: centerY, width, height } = getCenter();
                const dist = Math.hypot(e.clientX - centerX, e.clientY - centerY);

                if (dist < 160) {
                    const angle = Math.atan2(centerY - e.clientY, centerX - e.clientX);
                    const panicLevel = Math.max(0, 1 - dist / 160);
                    const baseDist = 100 + 180 * panicLevel;
                    const randomExtra = Math.random() * 60 - 30;

                    const desiredX = centerX + Math.cos(angle) * (baseDist + randomExtra);
                    const desiredY = centerY + Math.sin(angle) * (baseDist + randomExtra);

                    targetX = Math.max(40, Math.min(desiredX, window.innerWidth - width - 40));
                    targetY = Math.max(40, Math.min(desiredY, window.innerHeight - height - 40));

                    if (!animationFrame) {
                        animationFrame = requestAnimationFrame(updatePosition);
                    }
                }
            });

            setInterval(() => {
                const { x: cx, y: cy } = getCenter();
                if (targetX === null && Math.random() < 0.08) {
                    targetX = cx + (Math.random() - 0.5) * 140;
                    targetY = cy + (Math.random() - 0.5) * 140;
                    targetX = Math.max(40, Math.min(targetX, window.innerWidth - noBtn.offsetWidth - 40));
                    targetY = Math.max(40, Math.min(targetY, window.innerHeight - noBtn.offsetHeight - 40));
                    if (!animationFrame) animationFrame = requestAnimationFrame(updatePosition);
                }
            }, 1500);
        }

        // Yes ‚Üí success screen
        function yesClicked() {
            const scene = document.getElementById('scene');
            scene.innerHTML = `
                <div class="success">
                    <h1 style="font-size: 5.2rem; margin-bottom: 30px;">YAYYYY! üíñüíñüíñ</h1>
                    <p style="font-size: 2.3rem; color: #c2185b; margin: 30px 0;">
                        See You On Saturday !!! <br>
                        Let's not fight on Saturday Wohooo ü•∞
                    </p>
                    <div style="font-size: 5.5rem; margin: 20px 0;">üíÉüï∫‚ù§Ô∏è‚ú®</div>
                    <p style="font-size: 1.5rem; color: #555;">See you soon, My Cupa Nopa Spopa lil cute shit üå∏</p>
                </div>
            `;

            // Extra heart burst
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.style.position = 'fixed';
                    h.style.left = Math.random()*100 + 'vw';
                    h.style.top = Math.random()*50 + 'vh';
                    h.style.fontSize = '3.5rem';
                    h.style.zIndex = '999';
                    h.style.transition = 'all 3.2s';
                    h.textContent = 'üíñ';
                    document.body.appendChild(h);
                    setTimeout(() => {
                        h.style.transform = `translateY(-${400 + Math.random()*500}px)`;
                        h.style.opacity = '0';
                    }, 80);
                    setTimeout(() => h.remove(), 4000);
                }, i * 60);
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // MUSIC: Start muted ‚Üí unmute on first user click
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const musicIframe = document.getElementById('music-player');
        let musicUnmuted = false;

        // Try to unmute on first interaction (click anywhere)
        function unlockAudio() {
            if (!musicUnmuted) {
                musicUnmuted = true;
                // Remove mute parameter
                let src = musicIframe.src;
                if (src.includes('&mute=1')) {
                    src = src.replace('&mute=1', '');
                }
                // Force reload iframe with sound
                musicIframe.src = src;
            }
        }

        // Listen for clicks (desktop + mobile tap)
        document.addEventListener('click', unlockAudio, { once: true });
        // Also catch touch (mobile)
        document.addEventListener('touchstart', unlockAudio, { once: true });

        // Init everything
        window.onload = () => {
            spawnHearts();
            runawayNo();

            // Center buttons initially
            const yes = document.getElementById('yes');
            const no  = document.getElementById('no');
            yes.style.top = '50%';
            no.style.top  = '50%';
        };
    </script>
</body>
</html>
