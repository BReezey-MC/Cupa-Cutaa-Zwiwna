<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Cupa Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffebee, #ffc1e3);
            position: relative;
        }

        .hearts-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4081;
            opacity: 0.8;
            animation: float 14s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-150px) rotate(720deg); }
        }

        .scene {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 720px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.94);
            border-radius: 28px;
            box-shadow: 0 20px 50px rgba(255, 105, 180, 0.35);
            backdrop-filter: blur(8px);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.6rem;
            color: #d81b60;
            margin-bottom: 50px;
            line-height: 1.1;
            text-shadow: 2px 2px 0 #fff, -1px -1px 0 #fff, 1px 1px 0 #fff;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            margin: 30px 0;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.9rem;
            font-weight: 600;
            padding: 18px 60px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            min-width: 180px;
            user-select: none;
        }

        #yes {
            background: linear-gradient(45deg, #ff6d9e, #ff4081);
            color: white;
        }

        #yes:hover {
            transform: scale(1.15) rotate(6deg);
            box-shadow: 0 15px 35px rgba(255, 64, 129, 0.5);
        }

        #no {
            background: linear-gradient(45deg, #bdbdbd, #9e9e9e);
            color: white;
        }

        .success {
            animation: pop 0.7s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.4); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .footer-note {
            margin-top: 60px;
            font-size: 1.1rem;
            color: #c2185b;
            opacity: 0.9;
        }

        #music-player {
            position: absolute;
            width: 1px; height: 1px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="hearts-container" id="hearts"></div>

    <div class="scene" id="scene">
        <h1>Will Cupa Be My Valentine<br>on Saturday? üíñ‚ú®</h1>

        <div class="buttons-container">
            <button id="yes" onclick="yesClicked()">Yes üíï</button>
            <button id="no">No üò°</button>
        </div>

        <div class="footer-note">
            (I love you)
        </div>
    </div>

    <!-- YouTube embed: muted autoplay + unmute on first interaction -->
    <iframe 
        id="music-player"
        loading="lazy"
        src="https://www.youtube-nocookie.com/embed/7f_mlKlOLMo?autoplay=1&mute=1&loop=1&playlist=7f_mlKlOLMo&controls=0&modestbranding=1&showinfo=0&rel=0"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>

    <script>
        // Create floating hearts
        function spawnHearts() {
            const container = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = ['üíó','üíñ','‚ù§Ô∏è','üíò','üíù'][Math.floor(Math.random()*5)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (10 + Math.random() * 12) + 's';
                heart.style.animationDelay = -Math.random() * 15 + 's';
                heart.style.fontSize = (18 + Math.random() * 28) + 'px';
                container.appendChild(heart);
            }
        }

        // Success screen when Yes is clicked
        function yesClicked() {
            const scene = document.getElementById('scene');
            scene.innerHTML = `
                <div class="success">
                    <h1 style="font-size: 5.4rem; margin-bottom: 30px;">YAYYYY! üíñüíñüíñ</h1>
                    <p style="font-size: 2.4rem; color: #c2185b; margin: 30px 0;">
                        See You On Saturday !!! <br>
                        Let's not fight on Saturday Wohooo ü•∞
                    </p>
                    <div style="font-size: 6rem; margin: 25px 0;">üíÉüï∫‚ù§Ô∏è‚ú®</div>
                    <p style="font-size: 1.6rem; color: #555;">See you soon, My Cupa Nopa Spopa lil cute shit üå∏</p>
                </div>
            `;

            // Heart burst effect
            for (let i = 0; i < 24; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.style.position = 'fixed';
                    h.style.left = Math.random()*100 + 'vw';
                    h.style.top = Math.random()*60 + 'vh';
                    h.style.fontSize = '3.8rem';
                    h.style.zIndex = '999';
                    h.style.transition = 'all 3.5s';
                    h.textContent = 'üíñ';
                    document.body.appendChild(h);
                    setTimeout(() => {
                        h.style.transform = `translateY(-${450 + Math.random()*550}px)`;
                        h.style.opacity = '0';
                    }, 100);
                    setTimeout(() => h.remove(), 4200);
                }, i * 70);
            }
        }

        // Music: unmute on first user interaction
        const musicIframe = document.getElementById('music-player');
        let musicUnmuted = false;

        function unlockAudio() {
            if (!musicUnmuted) {
                musicUnmuted = true;
                let src = musicIframe.src;
                if (src.includes('&mute=1')) {
                    src = src.replace('&mute=1', '');
                }
                musicIframe.src = src;
            }
        }

        // Trigger on click or touch
        document.addEventListener('click', unlockAudio, { once: true });
        document.addEventListener('touchstart', unlockAudio, { once: true });

        // Initialize
        window.onload = () => {
            spawnHearts();
            // Buttons are now static ‚Üí no need for positioning code
        };
    </script>
</body>
</html>
