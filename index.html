<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? üíï</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: url('https://thumbs.dreamstime.com/b/paper-art-heart-balloons-floating-white-clouds-pink-background-minimalist-charming-design-featuring-shaped-hot-air-354892540.jpg') 
                  no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 182, 193, 0.18);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 30px;
      max-width: 90%;
    }

    h1 {
      font-size: 4.5rem;
      color: #fff;
      text-shadow: 3px 3px 12px #c2185b, 0 0 30px #e91e63;
      margin-bottom: 40px;
      line-height: 1.1;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }

    .hearts {
      font-size: 3.5rem;
      margin: 20px 0;
      animation: floatHearts 6s infinite ease-in-out;
    }

    @keyframes floatHearts {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-15px); }
    }

    .buttons {
      display: flex;
      gap: 80px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .btn {
      font-size: 2.8rem;
      font-weight: bold;
      padding: 20px 60px;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      user-select: none;
    }

    .yes {
      background: #ff4081;
      color: white;
      border: 3px solid #c2185b;
    }

    .yes:hover {
      background: #f50057;
      transform: scale(1.15);
      box-shadow: 0 12px 30px rgba(244, 0, 87, 0.5);
    }

    .no {
      background: #e0e0e0;
      color: #333;
      border: 3px solid #999;
      position: relative;
      transition: all 0.25s ease;
    }

    .no:hover,
    .no.active {
      background: #ff5252;
      color: white;
      border-color: #d32f2f;
    }

    @media (max-width: 700px) {
      h1       { font-size: 3.2rem; }
      .hearts  { font-size: 2.5rem; }
      .btn     { font-size: 2.2rem; padding: 16px 50px; }
      .buttons { gap: 50px; }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <div class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    
    <h1>WILL YOU BE MY<br>VALENTINE ???</h1>
    
    <div class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

    <div class="buttons">
      <div class="btn yes" onclick="alert('Yayyyy! üíñüíñ I knew it! üòç')">YES</div>
      <div class="btn no" id="noBtn">NO</div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 40;
      const maxY = window.innerHeight - noBtn.offsetHeight - 40;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = newX + 'px';
      noBtn.style.top  = newY + 'px';
      noBtn.style.position = 'absolute';
    }

    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;

      const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

      if (distance < 120) {
        moveNoButton();
      }
    });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoButton();
      noBtn.classList.add('active');
      setTimeout(() => noBtn.classList.remove('active'), 400);
    });
  </script>

</body>
</html>
