<style>

}

}

background:linear-gradient(45deg,#bdbdbd,#9e9e9e);
color:white;

}

.footer-note{

<script>

/* Floating Hearts */
function spawnHearts(){
const container=document.getElementById("hearts");

for(let i=0;i<30;i++){
const heart=document.createElement("div");
heart.className="heart";

heart.textContent=['ğŸ’—','ğŸ’–','â¤ï¸','ğŸ’˜','ğŸ’'][Math.floor(Math.random()*5)];

heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(10+Math.random()*12)+"s";
heart.style.animationDelay=-Math.random()*15+"s";
heart.style.fontSize=(18+Math.random()*28)+"px";

container.appendChild(heart);
}
}

/* Runaway No Button */
function runawayNo(){

const noBtn=document.getElementById("no");

let targetX=null;
let targetY=null;
let animationFrame=null;

function getCenter(){
const rect=noBtn.getBoundingClientRect();
return{
x:rect.left+rect.width/2,
y:rect.top+rect.height/2,
width:rect.width,
height:rect.height
};
}

function updatePosition(){

if(targetX===null || targetY===null) return;

const current=noBtn.getBoundingClientRect();

const cx=current.left+current.width/2;
const cy=current.top+current.height/2;

const dx=targetX-cx;
const dy=targetY-cy;

const distance=Math.hypot(dx,dy);

if(distance<2){
targetX=null;
targetY=null;
animationFrame=null;
return;
}

const step=.32;

let newLeft=current.left+dx*step;
let newTop=current.top+dy*step;

const margin=40;

newLeft=Math.max(margin,Math.min(newLeft,window.innerWidth-current.width-margin));
newTop=Math.max(margin,Math.min(newTop,window.innerHeight-current.height-margin));

noBtn.style.left=newLeft+"px";
noBtn.style.top=newTop+"px";

/* playful rotation */
noBtn.style.transform="rotate("+(Math.random()*14-7)+"deg)";

animationFrame=requestAnimationFrame(updatePosition);
}

/* Mouse chase */
document.addEventListener("mousemove",(e)=>{

const {x:centerX,y:centerY,width,height}=getCenter();

const dist=Math.hypot(e.clientX-centerX,e.clientY-centerY);

if(dist<160){

const angle=Math.atan2(centerY-e.clientY,centerX-e.clientX);

const base=130;

targetX=centerX+Math.cos(angle)*base;
targetY=centerY+Math.sin(angle)*base;

targetX=Math.max(40,Math.min(targetX,window.innerWidth-width-40));
targetY=Math.max(40,Math.min(targetY,window.innerHeight-height-40));

if(!animationFrame){
animationFrame=requestAnimationFrame(updatePosition);
}

}

});

/* Random idle move */
setInterval(()=>{
const {x,y}=getCenter();

if(targetX===null && Math.random()<.08){

targetX=x+(Math.random()-.5)*140;
targetY=y+(Math.random()-.5)*140;

if(!animationFrame){
animationFrame=requestAnimationFrame(updatePosition);
}

}

},1500);

}

<p style="margin-top:20px">See you soon My Cupa Nopa Spopa ğŸŒ¸</p>
</div>
`;

/* Heart burst */
for(let i=0;i<30;i++){

setTimeout(()=>{

const h=document.createElement("div");

h.style.position="fixed";
h.style.left=Math.random()*100+"vw";
h.style.top=Math.random()*60+"vh";
h.style.fontSize="3rem";
h.style.zIndex="999";
h.style.transition="all 3s";

h.textContent="ğŸ’–";

document.body.appendChild(h);

setTimeout(()=>{
h.style.transform=`translateY(-${500+Math.random()*300}px)`;
h.style.opacity=0;
},80);

setTimeout(()=>h.remove(),3200);

},i*60);

}

}

/* Unlock Music On First Click */
const music=document.getElementById("music-player");
let unlocked=false;

function unlockAudio(){

if(unlocked) return;
unlocked=true;

music.src=music.src.replace("&mute=1","");

}

document.addEventListener("click",unlockAudio,{once:true});
document.addEventListener("touchstart",unlockAudio,{once:true});

spawnHearts();

const yes=document.getElementById("yes");

</script>
