<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Cupa Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe4e8, #ffc1d4);
            position: relative;
        }

        /* Cute floating hearts background */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 28px;
            color: #ff4d94;
            opacity: 0.85;
            animation: floatHeart 12s linear infinite;
            text-shadow: 0 0 8px rgba(255, 77, 148, 0.6);
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(120vh) rotate(0deg);
            }
            100% {
                transform: translateY(-120px) rotate(360deg);
            }
        }

        .scene {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 700px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgb(255 105 180 / 0.4);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.8rem;
            color: #e91e63;
            margin-bottom: 40px;
            line-height: 1.1;
            text-shadow: 3px 3px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 2.1rem;
            padding: 22px 55px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: absolute;
            min-width: 220px;
        }

        #yes {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            left: 28%;
            top: 58%;
            z-index: 20;
        }

        #yes:hover {
            transform: scale(1.15) rotate(8deg);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.5);
        }

        #no {
            background: linear-gradient(45deg, #9e9e9e, #757575);
            color: white;
            left: 52%;
            top: 58%;
            z-index: 20;
        }

        .success {
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .footer {
            margin-top: 50px;
            font-size: 1.1rem;
            color: #e91e63;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="scene" id="scene">
        <h1>Will Cupa Be My Valentine<br>on Saturday? üíñ</h1>
        
        <div class="buttons">
            <button id="yes" onclick="yesClicked()">Yes üíï</button>
            <button id="no">No üò¢</button>
        </div>
        
        <div class="footer">
            (the "No" button is shy... chase it if you dare)
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            for (let i = 0; i < 35; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíò', 'üíù'][Math.floor(Math.random() * 5)];
                
                // Random positioning and timing
                const left = Math.random() * 100;
                heart.style.left = `${left}vw`;
                heart.style.animationDuration = `${8 + Math.random() * 9}s`;
                heart.style.animationDelay = `-${Math.random() * 12}s`;
                heart.style.fontSize = `${22 + Math.random() * 26}px`;
                heart.style.opacity = 0.6 + Math.random() * 0.4;
                
                container.appendChild(heart);
            }
        }

        // The famous "No" button that runs away
        function makeNoRunAway() {
            const noBtn = document.getElementById('no');
            
            // Initial position
            noBtn.style.transition = 'none';
            
            // Make it run when mouse gets close
            document.addEventListener('mousemove', (e) => {
                const rect = noBtn.getBoundingClientRect();
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                const btnCenterX = rect.left + rect.width / 2;
                const btnCenterY = rect.top + rect.height / 2;
                
                const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);
                
                if (distance < 220) {
                    // Calculate new position (away from mouse)
                    const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                    const pushDistance = 180 + Math.random() * 80;
                    
                    let newX = btnCenterX + Math.cos(angle) * pushDistance;
                    let newY = btnCenterY + Math.sin(angle) * pushDistance;
                    
                    // Keep it on screen
                    newX = Math.max(120, Math.min(newX, window.innerWidth - 220));
                    newY = Math.max(120, Math.min(newY, window.innerHeight - 180));
                    
                    noBtn.style.transition = 'left 0.25s ease-out, top 0.25s ease-out';
                    noBtn.style.left = `${newX}px`;
                    noBtn.style.top = `${newY}px`;
                }
            });
        }

        // Yes button clicked ‚Üí cute success screen
        function yesClicked() {
            const scene = document.getElementById('scene');
            
            scene.innerHTML = `
                <div style="animation: popIn 0.8s;">
                    <h1 style="font-size: 4.8rem; margin-bottom: 30px;">YESSS!!! üíñüíñüíñ</h1>
                    <p style="font-size: 2.4rem; color: #e91e63; margin-bottom: 40px; line-height: 1.4;">
                        Cupa is officially your Valentine on Saturday!<br>
                        I can't wait to spend it with you ‚ù§Ô∏è
                    </p>
                    <div style="font-size: 6rem; margin: 30px 0;">
                        ü•∞üíÉüï∫ü•∞
                    </div>
                    <p style="font-size: 1.6rem; color: #666; margin-top: 40px;">
                        See you soon, my love ‚ú®
                    </p>
                </div>
            `;
            
            // Extra floating hearts burst
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const burst = document.createElement('div');
                    burst.style.position = 'fixed';
                    burst.style.left = Math.random() * 100 + 'vw';
                    burst.style.top = Math.random() * 60 + 'vh';
                    burst.style.fontSize = '40px';
                    burst.style.zIndex = '100';
                    burst.style.transition = 'all 3s';
                    burst.textContent = '‚ù§Ô∏è';
                    document.body.appendChild(burst);
                    
                    setTimeout(() => {
                        burst.style.transform = `translateY(-${300 + Math.random() * 400}px)`;
                        burst.style.opacity = '0';
                    }, 50);
                    
                    setTimeout(() => burst.remove(), 3500);
                }, i * 40);
            }
        }

        // Initialize everything
        window.onload = function() {
            createHearts();
            makeNoRunAway();
            
            // Make sure buttons are positioned correctly on load
            const yesBtn = document.getElementById('yes');
            const noBtn = document.getElementById('no');
            
            // Set initial positions in pixels for smooth movement
            yesBtn.style.left = '28%';
            yesBtn.style.top = '58%';
            noBtn.style.left = '52%';
            noBtn.style.top = '58%';
        };
    </script>
</body>
</html>
